<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Pranta Dhar</td>
            <td>24</td>
            <td>Chittagong</td>
        </tr>
        <tr>
            <td>Dhiman Dhar</td>
            <td>23.4</td>
            <td>Chittagong</td>
        </tr>
        <tr>
            <td>Tinni Dhar</td>
            <td>20</td>
            <td>Chittagong</td>
        </tr>
    </table>
</body>
</html>
